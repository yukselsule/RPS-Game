<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Rock-Scissors-Paper</title>
  </head>
  <body>
    <main>
      <div class="game">
        <div class="choose">
          <div>
            <h1>Choose between</h1>
          </div>
          <div class="choises">
            <img
              class="choice choice-0"
              src="img/option1.png"
              alt="Rock"
              data-choice-number="0"
            />
            <img
              class="choice choice-1"
              src="img/option2.png"
              alt="Paper"
              data-choice-number="1"
            />
            <img
              class="choice choice-2"
              src="img/option3.png"
              alt="Scissors"
              data-choice-number="2"
            />
          </div>
        </div>

        <div class="result">
          <div class="player player--og">
            <h2>YOU</h2>
            <img class="choice--og" src="img/option2.png" alt="" />
          </div>

          <div class="table">
            <div class="score player--og--score">3</div>
            <div class="message-box">
              <p class="message">Choose your move!</p>
            </div>
            <div class="score player--pc--score">2</div>
          </div>

          <div class="player player--pc">
            <h2>PC</h2>
            <img class="choice--pc" src="img/option1.png" alt="" />
          </div>
        </div>

        <div class="newgame">
          <button class="btn btn__newgame">New Game</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
